#loading-screen {
    position: fixed;
    top: 0;
    left: 0;

    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
   body {
    background-color: #1a1a1a; /* Dark background */
    color: #fff; /* Light text */
    font-family: Roboto, sans-serif; /* Clean font */
}

  #container {
    text-align: center;
  }

  #inventory {
    margin-top: 20px;
    border: 3px solid; /* Bigger border */
    border-image: linear-gradient(to bottom, darkgreen, green, darkgreen, green); /* Dark green to green gradient border */
    border-radius: 15px;
    border-image-slice: 1; /* Ensure gradient covers entire border */
    padding: 10px;
    border-radius: 9px;
  }

.item-box {
    display: inline-block;
    background-color: #2e2e2e; /* Darker box background */
    border: 3px solid green; /* Bigger border */
    border-image-slice: 1; /* Ensure gradient covers entire border */
    padding: 13px;
    margin: 5px;
    height: 75px;
    max-width: 358px; /* Confine width */
    max-height: 100px; /* Confine height */
    border-radius: 8px;
    width: 100%; /* Take full width */
    transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Added box-shadow transition */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0); /* Initially no shadow */
    background-size: contain; /* Maintain aspect ratio for background image */
}


.item-box:hover {
    cursor: pointer;
    background-color: grey;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* White box shadow with some opacity */
}

 function updateInventory() {
    const inventoryDiv = document.getElementById("inventory");
    inventoryDiv.innerHTML = "";
    let totalValue = 0; // Initialize total value
    let totalLimitedValue = 0; // Initialize total limited value

    const maxNameLength = 28; // Maximum length for item name

    // Sort the items by rarity
    const sortedItems = Object.keys(inventory).sort((a, b) => {
        // Get item data for comparison
        const itemA = itemData.find(item => item.name === a);
        const itemB = itemData.find(item => item.name === b);

        // Check for limited items
        if (itemA.probability === "LIMITED" && itemB.probability !== "LIMITED") return -1;
        if (itemB.probability === "LIMITED" && itemA.probability !== "LIMITED") return 1;

        // Check for offsale items
        if (itemA.probability === "OFFSALE" && itemB.probability !== "OFFSALE") return -1;
        if (itemB.probability === "OFFSALE" && itemA.probability !== "OFFSALE") return 1;

        // Sort regular items from rarest to most common
        if (typeof itemA.probability === "number" && typeof itemB.probability === "number") {
            return itemB.probability - itemA.probability;
        }

        // Default case
        return 0;
    });

    for (const itemName of sortedItems) {
        const itemCount = inventory[itemName];
        const item = itemData.find(item => item.name === itemName);
        const rarity = item.probability === "LIMITED" ? "<span class='rainbow-text'>[LIMITED]</span>" : item.probability === "OFFSALE" ? "<span style='color: gray;'>[OFFSALE]</span>" : `[1 in ${item.probability.toLocaleString()}]`;

        const individualValue = item.value.toLocaleString(); // Individual value of the item
        const totalItemValue = (item.value * itemCount).toLocaleString(); // Total value of the item with stacked items
        totalValue += item.value * itemCount; // Update total value

        // Add limited item value to total limited value
        if (item.probability === "LIMITED") {
            totalLimitedValue += item.value * itemCount;
        }

        // Shorten item name if it exceeds maximum length
        const displayName = itemName.length > maxNameLength ? itemName.substring(0, maxNameLength) + '...' : itemName;

        let valueText = `${individualValue}`;
        if (itemCount >= 2) {
        }

        // Dynamically generate class name for item box
        const itemBoxClassName = `item-box ${itemName.replace(/\s/g, '')}`;
        inventoryDiv.innerHTML += `
            <div class="${itemBoxClassName}" item="${itemName}"> <!-- Add item attribute here -->
                <div class="item-details">
                    <div class="item-name">${displayName} [x${itemCount}]</div> <!-- Display item name with count -->
                    <div class="item-rarity">${rarity}</div> <!-- Display rarity with desired format -->
                    <div class="item-value">Value: $${valueText}</div> <!-- Display value with total if stacked -->
                     <div class="item-value">Total: $${totalItemValue}</div> <!-- Display value with total if stacked -->
                </div>
            </div>`;
    }

    // Update total value
    const totalValueDiv = document.getElementById("totalValue");
    totalValueDiv.textContent = `Total Value: $${totalValue.toLocaleString()}`; // Format total value

    // Display total limited value
    const totalLimitedValueDiv = document.getElementById("totalLimitedValue");
    totalLimitedValueDiv.textContent = `Limited Value: $${totalLimitedValue.toLocaleString()}`;
}

function updateRecentBestRolls() {

  // Display recent best rolls in the container
  limitedRecentBestRolls.forEach(roll => {

    rollElement.textContent = `${roll.name} - [1 in ${rarityFormatted}]`;
    recentRollsContainer.appendChild(rollElement);
  });
}


// Function to add a recent best roll
function addRecentBestRoll(roll) {
  // Add the new roll to the beginning of the recent best rolls array
  recentBestRolls.unshift(roll);

  recentBestRolls = recentBestRolls.slice(0, 3);

  updateRecentBestRolls();
}

function exportData() {
    const exportedData = JSON.stringify({ totalRolls, inventory });

    // Encrypt the data using Base64
    const encryptedData = btoa(exportedData);

    // Create a temporary textarea element
    const textarea = document.createElement('textarea');
    textarea.value = encryptedData;

    // Hide the textarea from view
    textarea.style.position = 'fixed';
    textarea.style.top = 0;
    textarea.style.left = 0;
    textarea.style.opacity = 0;

    // Append the textarea to the DOM
    document.body.appendChild(textarea);

    // Select the text in the textarea
    textarea.select();

    try {
        // Copy the selected text to the clipboard
        document.execCommand('copy');
        alert('Data copied to clipboard');
    } catch (error) {
        console.error('Error copying to clipboard: ', error);
        alert('Error copying data to clipboard. Please check browser permissions.');
    } finally {
        // Remove the textarea from the DOM
        document.body.removeChild(textarea);
    }
}

function importInventoryData() {
    const importedData = prompt('Paste the exported data here:');
    if (importedData !== null) {
        try {
            // Decrypt the data using Base64
            const decryptedData = atob(importedData);
            const parsedData = JSON.parse(decryptedData);
            if (parsedData && typeof parsedData.totalRolls === 'number' && parsedData.inventory) {
                totalRolls = parsedData.totalRolls;
                inventory = parsedData.inventory;
                updateTotalRolls();
                updateInventory();
                saveDataToLocalStorage();
                alert('Data imported successfully');
            } else {
                throw new Error('Invalid imported data');
            }
        } catch (error) {
            console.error('Error importing data: ', error);
            alert('Error importing data');
        }
    }
}

function gamble() {
    // Get selected items and their quantities from the popup
    const selectedItems = [];
    const quantities = {};
    const inputs = document.querySelectorAll('#inventoryList input[type="number"]');
    inputs.forEach(input => {
        const itemName = input.name;
        const quantity = parseInt(input.value);
        if (quantity > 0) {
            selectedItems.push(itemName);
            quantities[itemName] = quantity;
        }
    });

    if (selectedItems.length === 0) {
        alert("Please select at least one item to gamble.");
        return;
    }

    // Adjust win probability to 85%
    const isWin = Math.random() < 0.25; // 85% chance to win

    if (isWin) {
        // Double the quantity of selected items in the inventory
        selectedItems.forEach(itemName => {
            inventory[itemName] += quantities[itemName] * 10;
        });
        alert("Congratulations! You won and doubled your items.");
    } else {
        // Remove the selected items from the inventory
        selectedItems.forEach(itemName => {
            inventory[itemName] -= quantities[itemName];
            if (inventory[itemName] <= 0) {
                delete inventory[itemName];
            }
        });
        alert("Sorry, you lost. Your selected items are gone.");
    }

    // Update inventory display
    updateInventory();

    // Save inventory data to local storage
    saveDataToLocalStorage();

    // Close the popup
    closeGamblingPopup();
}
